<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather App</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/289a06f840.js"
      crossorigin="anonymous"
    ></script>
    <link href="style.css" rel="stylesheet" type="text/css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/289a06f840.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="first">
        <form id="city">
          <input
            type="text"
            id="myCity"
            placeholder="Enter a city"
            class="type"
            autocomplete="off"
            autofocus="on"
          />
          <button id="currentLocation">Current Location</button>
          <button id="searchButton">Search</button>
        </form>
      </div>

      <div class="second">
        <div class="today">
          <h1></h1>
          <em>Today </em>

          <p>
            <b><span id="temp"></span></b><span id="celcius">°C/</span
            ><span id="farehneit">F</span>
          </p>
        </div>
        <span class="details">
          <div class="rest" id="humidity"></div>
          <div class="wind" id="windPop"></div>
        </span>
        <div class="more" id="today"></div>
      </div>

      <div class="third">
        <div class="weather">
          Monday Tuesday Wednesday Thursday Friday Saturday Sunday
          <hr />
          <div class="icons">
            <i class="fas fa-sun"></i>
            <i class="fas fa-cloud"></i>
            <i class="fas fa-cloud"></i>
            <i class="fas fa-cloud"></i>
            <i class="fas fa-cloud"></i>
            <i class="fas fa-cloud-showers-heavy"></i>
          </div>
          <div class="temperatures">18° 17° 15° 12° 14° 16°</div>
        </div>
      </div>
      <!-- the end -->
    </div>

    <script src="script.js"></script>
    <p id="code">
      <a href="https://github.com/Myrto92/weather-app/commits?author=Myrto92"
        >open-source code</a
      >
      by Myrto Vergou
    </p>
  </body>
</html>
